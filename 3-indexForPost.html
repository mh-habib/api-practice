<!-- 24-5 Load data, JSON placeholder, GET data, display data on UI -->
<!-- Post Data To: https://jsonplaceholder.typicode.com/guide/ -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>

    <ul id="title-list">
        <!-- Here we add <li> items by javaScript -->
    </ul>

    <input id="title-input" type="text" placeholder="Title" value=""><br><br>
    <input id="title-body" type="text" value="" placeholder="Body of the title "><br><br>
    <button id="submit">Submit</button>



    <script>
        //Onclick following data will collect to post on server
        document.getElementById('submit').addEventListener('click', function () {
            const titleInput = document.getElementById('title-input').value;
            const bodyContent = document.getElementById('title-body').value;
            const post = { title: titleInput, body: bodyContent }
            postToServer(post); //Function to connect with server to post and store data 
        })
        //Connection function to post
        function postToServer(postValue) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postValue),//Stringify input object value get by argument 
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then(data => console.log(data))
                //Following line is to catch error if there happened anything in times of connecting or getting data
                .catch(error => console.log(error));            
        }


    </script>

</body>

</html>

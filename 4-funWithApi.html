<!-- From Web Site: https://www.boredapi.com/documentation -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With API</title>
</head>

<body>
    <h1 id="activity"></h1>
    <h3>Learn from: <a href=""> Visit This place </a></h3>

    <script>
        function doSomething(){
            //Receive data from server and show by API
            fetch('http://www.boredapi.com/api/activity/')
            .then(response => response.json())
            .then(data => {
                //console.log(data);
                document.getElementById('activity').innerText = data.activity;
            })
        }
        doSomething();
        setInterval(() => {
            doSomething();
        }, 1000);//Automatically update text after 1second = 1000ms
        
    </script>
</body>

</html>
